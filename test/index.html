<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathJax Mathematics Editor</title>
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <style> 
    .mj-ed-display {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 0.5em 0.8em;
    }
    
    .mj-ed-display.isFocused {
      border-color: #007fff;
    }
  </style>
</head>
<body>
  <textarea id="editor"></textarea>

  <div>
    <button id="btnSqrt">\(\sqrt{a}\)</button>
    <button id="btnFrac">\(\frac{a}{b}\)</button>
  </div>

  <script src="../dist/MathJaxEditor.js"></script>
  <script>
    window.onload = function () {
      const btnSqrt = document.getElementById('btnSqrt');
      
      const editor = new MathJaxEditor({
        el: '#editor',
        debug: false
      });

      btnSqrt.addEventListener('click', () => {
        editor.insertCommand('\\sqrt');
      });

      btnFrac.addEventListener('click', () => {
        editor.insertCommand('\\dfrac', 2);
      });
    };
  </script>
</body>
</html>
